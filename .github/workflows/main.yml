name: CI
on: [push]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3.2.0
        with:
          persist-credentials: false
          submodules: recursive
      - uses: ./.github/actions
      - run: yarn test

  lint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3.2.0
        with:
          persist-credentials: false
          submodules: recursive
      - uses: ./.github/actions
      - run: yarn lint:check

  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3.2.0
        with:
          persist-credentials: false
          submodules: recursive
      - uses: ./.github/actions
      - run: yarn build:dist
