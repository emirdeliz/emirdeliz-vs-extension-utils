name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
          cache: 'yarn'
      - run: |
          pwd
          yarn install
      - name: Running tests
        run: yarn test
