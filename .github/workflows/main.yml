name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
          cache: 'yarn'
          cache-dependency-path: functions/yarn.lock
      - run: |
          pwd
          yarn install
        working-directory: functions
      - name: Running tests
        run: yarn test
