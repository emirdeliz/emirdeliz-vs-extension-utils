name: CI
on: [push]
jobs:
  common:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - run: yarn install

  test:
    runs-on: windows-latest
    steps:
      - run: common
      - run: yarn test

  lint:
    runs-on: windows-latest
    steps:
      - run: common
      - run: yarn lint:check

  build:
    runs-on: windows-latest
    steps:
      - run: common
      - run: sh scripts/build-bundle.sh
