name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 16
          check-latest: true'
      - run: ls && yarn install
      - name: Running tests
        run: pwd && ls && yarn test
